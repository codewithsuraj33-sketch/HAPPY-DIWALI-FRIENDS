<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Check</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        #noBtn:hover {
            transform: scale(1.1);
        }
        #noBtn:active {
            transform: scale(0.9);
        }
        #no{
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
       <h3 id="no">IF U WANT TO CLICK ON "NO" THEN DOUBLE CLICK ON IT </h3>
        <h1>ARE YOU MY FRIEND OR NOT</h1>
        <div class="buttons">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <script>
        document.getElementById('yesBtn').addEventListener('click', function() {
            window.location.href = 'homee.html';
        });

        const noBtn = document.getElementById('noBtn');

        noBtn.addEventListener('mouseover', function() {
            const h = window.innerHeight - 50;
            const w = window.innerWidth - 50;
            const newH = Math.floor(Math.random() * h);
            const newW = Math.floor(Math.random() * w);
            noBtn.style.top = newH + 'px';
            noBtn.style.left = newW + 'px';
        });

        noBtn.addEventListener('touchstart', function() {
            const h = window.innerHeight - 50;
            const w = window.innerWidth - 50;
            const newH = Math.floor(Math.random() * h);
            const newW = Math.floor(Math.random() * w);
            noBtn.style.top = newH + 'px';
            noBtn.style.left = newW + 'px';
        });
    </script>
</body>
</html>
